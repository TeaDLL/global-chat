<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Test Black Chat</title>
<style>
  body {
    margin: 0; 
    background: black; 
    color: white; 
    font-family: Arial, sans-serif;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
  }
  #login-screen, #chat-screen {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
  }
</style>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <button id="login-btn">Join</button>
  </div>
  <div id="chat-screen" style="display:none;">
    <h2>Chat</h2>
    <div id="messages" style="height: 300px; overflow-y: auto; background:#222; margin-bottom:10px;"></div>
    <textarea id="message-input" rows="3" style="width:100%;"></textarea><br />
    <button id="send-btn">Send</button>
  </div>
<script>
  const loginScreen = document.getElementById('login-screen');
  const chatScreen = document.getElementById('chat-screen');
  document.getElementById('login-btn').onclick = () => {
    const user = document.getElementById('username').value.trim();
    if(!user) return alert('Enter username');
    loginScreen.style.display = 'none';
    chatScreen.style.display = 'block';
  };
</script>
</body>
</html>
